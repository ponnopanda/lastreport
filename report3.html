<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // フォグを設定
        scene.fog = new THREE.Fog(0x000000, 50, 2000);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        // helper
        const gridHelper = new THREE.GridHelper(1000,20); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        
        //テクスチャロード(画像)
        var textureLoader = new THREE.TextureLoader();
        var rainbowtexture = textureLoader.load("nizi.png");
        var bluetexture = textureLoader.load("akasa.png");

        // 平面（虹)を作成
        var rainbowgeometry = new THREE.PlaneGeometry(2500,750);
        var rainbowmat = new THREE.MeshBasicMaterial({ map: rainbowtexture, side: THREE.DoubleSide });
        var rainbowplane = new THREE.Mesh( rainbowgeometry, rainbowmat );
        rainbowplane.position.set(0, 100, 0);
        scene.add( rainbowplane );

        // マテリアルを作成する
        const material = new THREE.SpriteMaterial({
          map: new THREE.TextureLoader().load('aokasa.png')
        });

        for (let i = 0; i < 100; i++) {
          const sprite = new THREE.Sprite(material);
          // ランダムな座標に配置
          sprite.position.x = 1000 * (Math.random() - 0.5);
          sprite.position.y = 300 * Math.random() - 150;
          sprite.position.z = 1000 * (Math.random() - 0.5);
          // 必要に応じてスケールを調整
          sprite.scale.set(50, 50, 50);

          scene.add(sprite);
        }

     
      　 // 光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        // 平行光源
        var directionalLight1 = new THREE.DirectionalLight(0xffffff,0.5);
        directionalLight1.position.set(1000, 1000, 700);
        // シーンに追加
        scene.add(directionalLight1);
        

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          //group.rotateY(0.01);
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
